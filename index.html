<!DOCTYPE html>
<html>
<head>
    <title>My Personal Page</title>
    <style>
        body {
            background-color: #4eb21c;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: hsl(192, 93%, 48%);
        }
        h1 {
            color: rgb(124, 85, 222);
        }
        img {
            width: 150px;
            border-radius: 50%;
            margin-top: 20px;
        }
        button {
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Hi, I'm [Bijay shahi]!</h1>
    <img src="profile.jpg" alt="Profile Picture">
    <p>Welcome to my first webpage.</p>
    <button onclick="changeText()">Click Me</button>

    <script>
        function changeText() {
            document.querySelector("p").innerText = "Thanks for visiting my page!";
        }
    </script>
</body>
</html>
